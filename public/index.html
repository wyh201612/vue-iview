        <noscript>

        <!-- 针对vue和react单页面引入在线客服js说明和注意事项：由于单页面切换引入js会被销毁所以其他页面无法正常使用客服，需要在入口主页面index.html引入js，然后其他页面需要使用在线客服的话，可以使用window.qimoChatClick();点击事件唤起聊天框。
            另外，如果想要自定义访客信息或者使用商品链接，建议在入口主页面处按照文档引入，将值定义成变量，然后详情页面进行赋值。 -->
    </body>
